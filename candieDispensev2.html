<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candies Dispenser</title>
</head>
<body id="idBody" onload="pageLoading()">
  <main id="mainContent">

    <select name="selector" id="selectorId" onchange="choose(this)">
      <option value="">Please select any</option>
      <option value="div">Div Sample</option>
      <option value="p">Paragrap Sample</option>
      <option value="img">Image Sample</option>
      <option value="table">Table Sample</option>
      <option value="rArray">Array Sample</option>
      <option value="arrayInTable">Table with randoms</option>
    </select>

  </main>
  <script>


    let main = document.getElementById('mainContent');

    let mainDiv1 = document.createElement('div');
    let mainDiv3 = document.createElement('div');
    let field1 = document.createElement('fieldset');
    let field1Legend = document.createElement('legend')
    let dispenser = document.getElementById('selectorId')
   

    


    main.appendChild(mainDiv1);
    mainDiv1.appendChild(field1);
    field1.appendChild(field1Legend);
    field1.appendChild (dispenser);


    field1Legend.innerText = 'Candies Dispenser'




    

    function makeDiv(){
      divSample = document.createElement('div');
      divSample.setAttribute('id', 'divSampleId')
      divSample.innerText = "I'm a Super Div!"
      field1.appendChild(divSample)
      
    }


    function makeP() {
      pSample = document.createElement('p');
      pSample.setAttribute('id', 'pSampleId');
      pSample.innerText = "I'm a Super Paragraph!"
      field1.appendChild(pSample);
    }

    
    function makeTable(){
      let n = prompt('number of rows: ');
      let m = prompt('number of columns: ');

      tableSample = document.createElement('table');
      tableSample.setAttribute('border', '3')
      
      for(i = 0; i < n; i++) {

        row = document.createElement('tr');
        tableSample.appendChild(row);

        for (j = 0; j < m; j++) {

          tableData = document.createElement('td');
          row.appendChild(tableData)
          tableData.innerText= "cell"


        }
        field1.appendChild(tableSample)
      }
    }

    function makeArray(){

let g = prompt('Insert array lenght: ')

let arr = [];

for (let i = 0; i < g; i++) {
  arr[i] = Math.floor(Math.random() * 100);
  
}
pArray = document.createElement('p');
pArray.innerText = "[" + arr + "]";
field1.appendChild(pArray);

}









    function choose (element) {

      switch(element.value) {

        case 'div':
          makeDiv()
        break;

        case 'p':
          makeP()
          break;

        case 'table':
          makeTable()
          break;

        case 'rArray':
          makeArray()
          break;
        





      }

    }




    function pageLoading() {
      main.appendChild(mainDiv1);

    }
  </script>
  
</body>
</html>
