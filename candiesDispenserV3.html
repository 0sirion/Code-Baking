      function choose(element) {
        switch (element.value) {
          // case "div":
          //   makeDiv();
          //   break;

          case "p":
            makeP();
            break;

          case "table":
            makeTable();
            break;

          case "button":
            
            break;

          case "array":
            makeArrayInTable();
            break;
          case "img":
            makeImg();
            break;
        }
        element.selectedIndex = 0;
      }

      function makeTable() {
        let n = prompt("number of rows: ");
        let m = prompt("number of columns: ");

        tableSample = document.createElement("table");
        tableSample.setAttribute("border", "3");

        for (i = 1; i <= n; i++) {
          row = document.createElement("tr");
          tableSample.appendChild(row);

          for (j = 1; j <= m; j++) {
            tableData = document.createElement("td");
            row.appendChild(tableData);
            tableData.innerText = `cell in row ${i}, column ${j}`;
          }
          div2.appendChild(tableSample);
          tableSample.style.zoom = '3';
          tableSample.style.backgroundImage = "url('https://shorturl.at/ehDNU')";
          
        }
      }



      function selectorMaker() {
  
          //Create array of options to be added
        let optionsArrValue = ['',"table","button","img","array" ];
        let optionsArrTxt = ['Select any candy',"Table Chocolate ","Pudding Button","Pasty Img","Array Pankake" ];

        //Create and append select list
        let selector = document.createElement("select");
        selector.id = "mySelect";
        selector.setAttribute('onchange', 'choose(this)')
        selector.style.zoom = '3';
        selector.style.display = 'flex';
        selector.style.justifyContent = 'center'

        div2.appendChild(selector);

          //Create and append the options
        for (let i = 0; i < optionsArrValue.length; i++) {
          let option = document.createElement("option");
          option.value = optionsArrValue[i];
          option.text = optionsArrTxt[i];
          selector.appendChild(option);
        } 
          // let defOp = document.createElement('option');
          // defOp.value = '';
          // defOp.text = 'Select any candy';
          // selector.prepend(defOp)
      }

      function pageLoading() {
          selectorMaker()
      }
